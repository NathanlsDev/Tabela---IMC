<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Model</title>
  </head>
  <body>
    <section class="container">
      <h1>Tabela Imc</h1>

      <section class="imc-infos">
        <div class="section">
          <h2>IMC</h2>
          <ul>
            <li>Menor que 18.5</li>
            <li>Entre 18.5 e 24.9</li>
            <li>Entre 25 e 29.9</li>
            <li>Entre 30 e 34.9</li>
            <li>Entre 35 e 39.9</li>
            <li>Maior que 40</li>
          </ul>
        </div>

        <div class="section">
          <h2>Resultado</h2>
          <ul>
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
          </ul>
        </div>
      </section>

      <form action="" id="form">
        <legend>Calcule seu IMC</legend>
        <label for="weight">Peso:</label>
        <input
          type="number"
          step="0.01"
          id="weight"
          placeholder="Peso em Kg"
          required
        />

        <label for="height">Altura:</label>
        <input
          type="number"
          step="0.01"
          id="height"
          placeholder="Altura em metros"
          required
        />

        <button id="calculate">Calcular</button>
      </form>
      <section class="output-message disabled"></section>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
